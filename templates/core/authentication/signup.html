{% extends 'base.html' %} {% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" class="card card-body text-center mt-5">
        <h1 class="text-center">REGISTRO</h1>
        {{error}} {% csrf_token %}
        <div class="mb-3">
          <label for="username">USUARIO:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Ingresa el usuario"
          />
        </div>
        <div class="mb-3">
          <label for="password1">INGRESA LA CONTRASEÑA (MÍNIMO 8 CARACTERES Y UNO ESPECIAL):</label>
          <input
            type="password"
            id="password1"
            name="password1"
            class="form-control"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <div class="mb-3">
          <label for="username">CONFIRMA TU CONTRASEÑA:</label>
          <input
            type="password"
            id="password2"
            name="password2"
            class="form-control"
            placeholder="Confirma la contraseña"
          />
        </div>
        <button class="btn btn-primary" type="submit">REGISTRAR</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
